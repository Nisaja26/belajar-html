<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>karakter-html-nissa</title>
</head>
<body>
    <h1>Pengkodean HTML (Kumpulan Karakter)</h1>

    <h2>Atribut charset HTML</h2>
    <!-- contoh -->
    <meta charset="UTF-8">

    <h2>Set Karakter ANSI </h2>
    <!-- contoh -->
    <meta charset="Windows-1252"> 

    <h2>Set Karakter ISO-8859-1</h2>
    <!-- contoh html 4-->
    <meta http-equiv="Content-Type" content="text/html;charset=ISO-8859-1">
    <!-- contoh html 5 -->
    <meta charset="ISO-8859-1">

    <h2>Set Karakter UTF-8</h2>
    <!-- contoh -->
    <meta charset="UTF-8">
</body>
</html>
