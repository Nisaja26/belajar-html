    <h1>HTML Semantic Elements</h1>
    <p>Unsur semantik = unsur yang memiliki makna.</p>

    <h2>HTML section Element</h2> 
    <!-- Contoh di mana suatu <section>elemen dapat digunakan: -->
        Chapters
        Introduction
        News items
        Contact information
    
    <!-- contoh -->
    <section>
        <h1>Nissa</h1>
        <p>The World Wide Fund for Nature (WWF) is an international organization working on issues regarding the conservation, research and restoration of the environment, formerly named the World Wildlife Fund. WWF was founded in 1961.</p>
        </section>
        
        <section>
        <h1>Kucing</h1>
        <p>The Panda has become the symbol of WWF. The well-known panda logo of WWF originated from a panda named Chi Chi that was transferred from the Beijing Zoo to the London Zoo in the same year of the establishment of WWF.</p>
        </section>

       <h2>Elemen HTML <header></h2>
        <p>satu atau lebih elemen heading (<h1> - <h6>)
        logo atau ikon
        informasi kepengarangan</hp>
        <!-- contoh -->
        <article>
            <header>
              <h1>What Does WWF Do?</h1>
              <p>WWF's mission:</p>
            </header>
            <p>WWF's mission is to stop the degradation of our planet's natural environment,
            and build a future in which humans live in harmony with nature.</p>
        </article> 
       
        <h2>Elemen HTML <footer></h2>
        <p>authorship information
            copyright information
            contact information
            sitemap
            back to top links
            related documents
        </p>
        <!-- contoh  -->
        <footer>
            <p>Author: Nissa Ika Rachmawati</p>
            <p><a href="mailto:Nissa@example.com">Nissa@example.com</a></p>
        </footer>
