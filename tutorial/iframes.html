<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes-html-Nissa</title>
</head>
<body>
    <h1>Iframe HTML</h1>
    <p>Iframe HTML digunakan untuk menampilkan halaman web di dalam halaman web.</p>
    
    <h2>Sintaksis Iframe HTML</h2>
    <p>Tag HTML <iframe>menentukan bingkai sebaris.</p>
    <!-- contoh -->
    <iframe src="url" title="description"></iframe>

    <h2>Iframe - Mengatur Tinggi dan Lebar</h2>
    <!-- contoh -->
    <iframe src="demo_iframe.htm" height="200" width="300" title="Iframe Example"></iframe>
    
    <!-- contoh -->
    <iframe src="demo_iframe.htm" style="height:200px;width:300px;" title="Iframe Example"></iframe>
    
    <h2>Iframe - Hapus Batasan</h2>
    <!-- contoh -->
    <iframe src="demo_iframe.htm" style="border:none;" title="Iframe Example"></iframe>
    
    <!-- contooh -->
    <iframe src="demo_iframe.htm" style="border:2px solid red;" title="Iframe Example"></iframe>
    
    <h2>Iframe - Target untuk Tautan</h2>
    <!-- contoh -->
    <iframe src="demo_iframe.htm" name="iframe_a" title="Iframe Example"></iframe>
    <p><a href="https://www.w3schools.com" target="iframe_a">W3Schools.com</a></p> 

    <h3>Ringkasan Bab</h3>
    <li>Tag HTML <iframe>menentukan bingkai sebaris</li>
    <li>Atribut src mendefinisikan URL halaman yang akan disematkan</li>
    <li>Selalu sertakan titleatribut (untuk pembaca layar)</li>
    <li>Atribut heightdan widthmenentukan ukuran iframe</li>
    <li>Digunakan border:none;untuk menghapus batas di sekitar iframe</li>
</body>
</html>
